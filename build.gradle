plugins {
    id 'play'
    id 'com.google.cloud.tools.jib' version '0.9.10'
}

version = '1.0.0'

repositories {
    jcenter()
}

model {
    components {
        play {
            platform play: '2.6.18', scala: '2.12', java: '1.8'
            injectedRoutesGenerator = true
        }
    }
    distributions {
        playBinary {
            baseName = project.name
        }
    }
    tasks.createPlayBinaryStartScripts {
        applicationName = project.name
    }
}
